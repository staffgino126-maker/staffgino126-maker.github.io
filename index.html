<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的名字 - 个人主页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }

    /* 动态波浪背景 */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
    }
    .wave-container svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 150px;
    }
    .wave-container .shape-fill {
      fill: #FFFFFF;
    }

    .parallax > use {
      animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
    }
    .parallax > use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 7s;
    }
    .parallax > use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 10s;
    }
    .parallax > use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 13s;
    }
    .parallax > use:nth-child(4) {
      animation-delay: -5s;
      animation-duration: 20s;
    }
    @keyframes move-forever {
      0% {
        transform: translate3d(-90px,0,0);
      }
      100% {
        transform: translate3d(85px,0,0);
      }
    }

    /* 滚动入场动画 */
    .reveal {
      position: relative;
      transform: translateY(100px);
      opacity: 0;
      transition: 1s all ease;
    }

    .reveal.active {
      transform: translateY(0);
      opacity: 1;
    }

    .hero-glow {
      text-shadow: 0 0 15px rgba(236, 240, 241, 0.4);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- Hero Section -->
<header id="home" class="relative h-screen flex items-center justify-center text-center bg-gradient-to-b from-indigo-500 to-indigo-700 text-white">
  <div class="z-10">
    <h1 class="text-5xl md:text-7xl font-bold tracking-tight reveal hero-glow">你好, 我是 <span class="text-indigo-200">刘博</span></h1>
    <p class="mt-4 text-lg md:text-2xl font-light reveal" style="transition-delay: 200ms;">一位充满热情的圆头基米</p>
    <a href="#about" class="mt-8 inline-block bg-white text-indigo-600 font-semibold py-3 px-8 rounded-full text-lg shadow-xl hover:bg-indigo-100 transition duration-300 transform hover:scale-105 reveal" style="transition-delay: 400ms;">了解更多</a>
  </div>
  <div class="wave-container">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
  </div>
</header>

<!-- About Section -->
<section id="about" class="py-20 lg:py-32">
  <div class="container mx-auto px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-16">
      <div class="w-full lg:w-1/3 reveal">
        <!-- 这是你的个人照片位置 -->
        <!-- 将 "img/你的个人头像文件名.JPG" 替换成你实际的头像文件名 -->
        <img src="img/我的头像.jpg" alt="个人照片" class="rounded-full shadow-2xl mx-auto border-8 border-white">
      </div>
      <div class="w-full lg:w-2/3 text-center lg:text-left reveal" style="transition-delay: 200ms;">
        <h2 class="text-4xl font-bold text-indigo-600 mb-4">关于我</h2>
        <p class="text-lg text-gray-600 leading-relaxed mb-4">
          普通又不普通，聪明又有一点笨的圆头基米，拥有爱我的家人、世界上最美的女朋友以及一只🐈。
        </p>
        <p class="text-lg text-gray-600 leading-relaxed">
          尼康佬，足球业余8段，基米爱好者，我有一个梦想☝️。
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Section -->
<section id="portfolio" class="py-20 lg:py-32 bg-indigo-50">
  <div class="container mx-auto px-6 lg:px-8">
    <div class="text-center mb-16 reveal">
      <h2 class="text-4xl font-bold text-indigo-600 mb-4">我的作品集</h2>

    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-12">
      <!-- 作品 1 -->
      <div class="group relative overflow-hidden rounded-xl shadow-lg reveal">
        <!-- 将 "img/你的作品图片名1.JPG" 替换成你实际的作品图片文件名 -->
        <img src="img/景色1.JPG" alt="作品1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">

          <h3 class="text-white text-2xl font-bold">阿拉桑海宁！</h3>
        </div>
      </div>
      <!-- 作品 2 -->
      <div class="group relative overflow-hidden rounded-xl shadow-lg reveal" style="transition-delay: 200ms;">
        <!-- 将 "img/你的作品图片名2.JPG" 替换成你实际的作品图片文件名 -->
        <img src="img/景色2.JPG" alt="作品2" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500">
          <h3 class="text-white text-2xl font-bold">月酿</h3>
        </div>
      </div>
      <!-- 作品 3 -->
      <div class="group relative overflow-hidden rounded-xl shadow-lg reveal" style="transition-delay: 400ms;">
        <!-- 将 "img/你的作品图片名3.JPG" 替换成你实际的作品图片文件名 -->
        <img src="img/景色3.JPG" alt="作品3" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500">
          <h3 class="text-white text-2xl font-bold">金将军</h3>
        </div>
      </div>
      <!-- 更多作品可以按此格式添加 -->
    </div>
  </div>
</section>

<!-- Contact Footer -->
<footer id="contact" class="bg-gray-800 text-white py-12">
  <div class="container mx-auto px-6 lg:px-8 text-center">
    <h2 class="text-3xl font-bold mb-4">联系我</h2>
    <p class="text-gray-400 mb-6 max-w-md mx-auto">期待与你交流！你可以通过下面的邮箱联系到我。</p>
    <a href="mailto:your.email@example.com" class="text-indigo-300 text-xl font-semibold hover:text-white transition duration-300">圆头.email@jimi.com</a>
    <p class="mt-8 text-sm text-gray-500">&copy; 2025 圆头. All Rights Reserved.</p>
  </div>
</footer>

<script>
  function reveal() {
    var reveals = document.querySelectorAll(".reveal");
    for (var i = 0; i < reveals.length; i++) {
      var windowHeight = window.innerHeight;
      var elementTop = reveals[i].getBoundingClientRect().top;
      var elementVisible = 100;
      if (elementTop < windowHeight - elementVisible) {
        reveals[i].classList.add("active");
      }
    }
  }
  window.addEventListener("scroll", reveal);
  reveal();
</script>
</body>
</html>
